{% extends "main.html" %}
{% block content %}
{% include "headers.html" %}

<div class = 'ui card centered grid'>
<div class="content">
    <div class="header">Edit Item {{item.name}} from {{category_name}}</div>
</div>

<div class = 'content'>
<form class='ui form' action="{{url_for('editItemList', category_id = item.category_id, item_id = item.id)}}" method = 'POST'>
    <div class="field">
        <label>Name</label>
        <input type='text' size='250' name='name' placeholder='{{item.name}}'>
    </div>
    <div class="field">
        <label>Description</label>
        <input type='text' size='250' name='description' placeholder='{{item.description}}'>
    </div>
    <button class="ui button" type="submit">Edit Item</button>
</form>

</form>
<a class="ui button" href='{{url_for('itemlist', category_id = item.category_id)}}'>Cancel</a>
{% endblock %}
