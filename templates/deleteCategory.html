{% extends "main.html" %}
{% block content %}
{% include "headers.html" %}

<div class = 'ui card centered grid'>
<div class="content">
    <div class="header">Delete Category {{category.name}}</div>
</div>

<div class = 'content'>
<form class='ui form' action="{{url_for('deleteCategory', category_id = category.id)}}" method = 'POST'>
    <div class="field">
        <label>Confirm Delete Category {{category.name}} ?</label>
    </div>
    <button class="ui basic red button" type='submit'>Delete</button>

</form>
<a class="ui button" href='{{url_for('home')}}'>Cancel</a>
</div>
{% endblock %}
